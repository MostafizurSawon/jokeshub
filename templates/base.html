{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsvectormap/dist/css/jsvectormap.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.3/components/maps/map-2/assets/css/map-2.css" />

    <script src="https://kit.fontawesome.com/468248347f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    {% block title %}
      <title>Jokes Hub | Laugh out loudly</title>
    {% endblock %}
  </head>
  <body style="overflow-x: hidden;">
    {% include 'navbar.html' %}
    {% block content %}

    {% endblock %}

    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsvectormap"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsvectormap/dist/maps/world-merc.js"></script>
    <script src="https://unpkg.com/bs-brain@2.0.3/components/maps/map-2/assets/controller/map-2.js"></script>

    {% comment %}toast{% endcomment %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

    <script>
      // JavaScript to show the toast
      $('#showToast').click(function () {
        var toastEl = document.getElementById('myToast')
        var bsToast = new bootstrap.Toast(toastEl)
        bsToast.show()
      })
    </script>
  </body>
</html>
