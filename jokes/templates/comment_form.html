{%  load crispy_forms_tags %}

<form action="{% url "review" pk=pk %}" class="w-25 mx-auto mt-5 p-4 shadow" method="post">
    <h3 class="text-center pb-2 border-bottom border-info mb-4">Write a review</h3>
    {% csrf_token %}
    {{form | crispy}}
    <button class="btn btn-warning mb-5 mt-2">Comment</button>
</form>
