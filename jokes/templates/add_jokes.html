{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
  <title>Add Joke Page | JokesHub</title>
{% endblock %}
{% block content %}
  <div class="container-fluid">
    <h1 class="w-50 mx-auto text-center p-3 border-bottom border-top border-info mt-5">Add a new joke</h1>
    <div class="row">
      <div class="col-md-7">
        <img class="w-100" src="https://img.freepik.com/free-vector/content-aggregator-abstract-concept-illustration_335657-3687.jpg" alt="">
      </div>
      <div class="col-md-5">
        <form class="w-100 mx-auto mt-5 p-4 shadow" method="post">
          {% comment %} <h3 class="text-center pb-2 border-bottom border-info mb-4">Add a joke</h3> {% endcomment %}
          {% csrf_token %}
          {{ form|crispy }}
          <button class="reg-button mb-5 mt-2 px-3">Submit</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
